<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto+Mono:ital,wght@0,100;1,100&family=Tektur:wght@400;500&display=swap');
        body{
            background-image: linear-gradient(to right, rgb(75, 11, 75),rgb(5, 5, 66));
        }


        main{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }


        .fundo{
            
            background-color: rgba(0, 0, 0, 0.342);
            color: white;
            font-family: 'Roboto Mono', monospace;
            border-radius: 50px;

            height: 200px;
            width: 400px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            
            
        }

        main > h1{
            display: block;
            margin: auto;
            padding-top: 13%;
        }

        main > h2{
            display: block;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <main>
        <div class="fundo">
            <h1>&lt;Murilo Costa/&gt;</h1>

</html>
