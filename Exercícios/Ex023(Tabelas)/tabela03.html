<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            padding: 10px;
            width: 400px;
            height: 40px;
        }
        thead{
            background-color: lightgray;
        }
        th{
            background-color: lightgray;
        }
        th, td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes</caption>
        <thead>
            <th scope="col">Grupos</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                    <td>João</td>
                    <td>Vingadores</td>
                    <td>Alien</td>
                    <td>Rambo</td>
            </tr> 
            <tr>
                <td>Pedro</td>
                <td>Oblivion</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Marcelo</td>
                <td>Matrix</td>
                <td>Hulk</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                    <td>Ana</td>
                    <td>Intocáveis</td>
                    <td>Amnésia</td>
                    <td>Gladiador</td>
            </tr>
            <tr>
                <td>Julia</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Taxi Driver</td>
                <td>Star Wars</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">TOTAL</th>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
