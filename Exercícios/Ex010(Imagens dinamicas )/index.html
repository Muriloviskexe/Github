<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon-gatinho.png" type="image/x-icon">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
        <p>Tente abrir esse site em vários aparelhos diferentes ou apenas diminua o tamanho do seu navegador</p>

    <picture>

        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        
        <img src="Imagens/foto-g.png" alt="" >
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios</p>

    <audio preload="metadata" controls loop>
        <source src="midias/dreams-of-river-ganga.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audios</p>
    </audio>

    
</body>
</html>
